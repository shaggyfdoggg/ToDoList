
<p>Add a new task:</p>
<input type="text" [(ngModel)]="newTask.task" placeholder="Task" />
<button (click)="addTask()">Add task</button>

<table>
    <tr>
      <th>Task</th>
      <th>Complete?</th>
    </tr>
    <tr *ngFor="let t of toDoList">
        <td>{{t.task}}</td>
        <td><button (click)="completeTask(t)" *ngIf="!t.completed" >Complete</button></td>
    </tr>
  </table>
